<!DOCTYPE html> 
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Cloud Midterm Project</title>
   <link rel="stylesheet" href="css/styles.css">
</head>

<body>
   <div class="panel">
      <select class="select-lang-in">
         <option value="en">English</option>
         <option value="fr">French</option>
         <option value="es">Spanish</option>
      </select>
      <textarea class="text-input" name="text-input"></textarea>
      
      <button class="translate-btn">Translate</button>
   </div>
   
   <div class="panel">
      <select class="select-lang-out">
         <option value="en">English</option>
         <option value="fr">French</option>
         <option value="es">Spanish</option>
         <textarea class="text-output" name="text-output" readonly></textarea>
      </select>
   </div>
   
</body>
<script src="js/main.js"></script>

</html>
